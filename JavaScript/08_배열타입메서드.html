<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_배열 타입 메서드</title>
</head>
<body>

    <h3># 배열을 다루는 메서드들</h3>

    <p>Press F12!</p>

    <script>
        const coffees = ['Americano', 'Cafe Latte', 'Cafe Mocha', 
            'Caramel Macchiato', 'Green Tea Latte'];
        const snacks = ['Chocolate Cookie', 'Mint Chocolate Cookie',
            'Walnut Pie']
        
        console.log(coffees);
        console.log(coffees.toString());

        //배열.join(separator)) : 원하는 구분자로 이어붙여 문자열로 변환한다.
        console.log(coffees.join("/"));
        console.log(typeof coffees.join("/"));

        //배열.pop() : 맨뒤의 값을 제거하면서 꺼낸다.
        console.log(coffees.pop());
        console.log(coffees);
        
        //배열.push(): 맨 뒤에 값을 추가한다.
        coffees.push("Ice Water");
        console.log(coffees);
        
        //배열.shift(): 맨 앞의 값을 제거하면서 꺼낸다
        console.log(coffees.shift());
        console.log(coffees);

        //배열.unshift(): 맨 앞에 값을 추가하고 배열의 새로운 길이를 반환한다.
        console.log('아이스 아메리카노를 추가한 뒤 coffees의 길이: ',
        coffees.unshift("Ice Americano"));
        console.log(coffees);
        
        //배열 요소 삭제하기(empty가 남기 때문에 비추천)
        delete coffees[2];
        console.log(coffees);

        //concat() 메서드는 인자로 주어진 배열이나 값들을 기존 배열에 
        //합쳐서 새 배열을 반환합니다. 
        //기존배열을 변경하지 않습니다.추가된 새로운 배열을 반환합니다.
        const menu = coffees.concat(snacks);
        console.log(menu);

        //slice로 배열 자르기
        console.log(menu.slice(5));
        console.log(menu.slice(2,5));

        //splice (start_index, delete_count, 넣고싶은 값들...)
        menu.slice(2, 5, "kiwi", "Orange","Apple");
        //menu.slice(2, 0, "kiwi");
        console.log(menu);
        
        //sort(): 기본적으로는 문자열 오름차순 정렬을 한다
        menu.sort();
        console.log(menu);
        
        //reverse() : 존재하는 배열을 그저 거꾸로 출력함(순서만 거꾸로 바꿈(정렬기능 없음))
        menu.reverse();
        console.log(menu);

        //숫자의 정렬? (숫자 타입 Comparator를 달아줘야함)(기본은 문자 Comparator이기 때문)
        const numbers = [100, 21, 25, 1, 3, 88, 91];

        numbers.sort(function (a, b) {  //이름 생략가능. 익명
            return a - b;
        });
        console.log(numbers);
        
        //연습 문제: numbers를 내림 차순으로 정렬해보세요
        numbers.sort(function (a,b) {
            return b - a;
        });
        console.log('나는 거꾸로2: ',numbers);

        numbers.reverse();
        console.log(numbers);

        numbers.sort(function (a, b) {  //이름 안쓰는 이유는 괄호밖으로 나오면 함수가 사라지기 때문
            return b - a;
        });
        console.log(numbers);
        
        //연습 문제2: numbers를 랜덤 순서로 정렬해보세요
        numbers.sort(function (a, b){
            return Math.random() - Math.random();
        });

        console.log('ran',Math.random());
        console.log(numbers);

        for (i = 0; i < 100; i++){
            var ran = parseInt(Math.random() * numbers.length);
            var temp = numbers[0];
            numbers[0] = numbers[ran];
            numbers[ran] = temp;
        }

        console.log(numbers);

        //연습 문제3: 다음 책들을 출판년도 순으로 정렬해보세요

        books = [
            {name:'수학의 정석', pub_year:2016},
            {name:'자바의 정석', pub_year:2020},
            {name:'수학 익힘책', pub_year:1995},
        ];

        books.sort(function (book_a, book_b){
           return book_a.pub_year - book_b.pub_year; //뺐을 때 양수면 순서바뀜.음수면 유지
        });
        console.log(books);

    </script>
</body>
</html>
