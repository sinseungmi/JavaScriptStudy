<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_변수와 타입들</title>
</head>
<body>

    <h3># 자바스크립트의 변수</h3>
    
    <ul>
        <li>자바스크립트에는 변수 타입이 없다 (데이터 타입은 있음)</li>
        <li>var : 단순하게 변수를 선언한다 (생략 가능)</li>
        <li>let : 변경이 허용된 변수를 선언한다</li>
        <li>const : 변경이 금지된 변수를 선언한다</li>
    </ul>

    <div id="out"></div>

    <!--  위에가 대충 이런 느낌
    class HTMLElement {
        HTMLTag tag;
        String id;
        String innerHTML;
    }
    -->

    <script>
        var a = 10;
        let b = 12;
        const c = 13;
        d = 'abcd';
        banana = '길다';

        //원시 타입(Primitives)을 제외한 나머지 값들(함수, 배열, 정규표현식 등)은 
        //모두 객체이다.
        // JavaScript Object (Java Map과 유사함)
        const obj = {
            name: "홍길동",
            age: 15,
        };

        // JavaScript Array
        const fruits = ['apple', banana, 'orange', 'kiwi', 'mango', 123];

        a = 123;
        b = 345;
        //c = 12345;

        // 웹 브라우저의 콘솔에 출력
        console.log(a + b + c + d);
        console.log("여기 도착하면 버그")
        console.log(fruits);

        // 경고창에 출력
        //window.alert('a + b + c : ' + a + b + c);

        // 가져온 document의 object에 출력
        const out = document.getElementById("out");
        out.innerHTML = "a + b + c의 결과는 " + (a + b + c) + "입니다.";

        // 변수에 담긴 데이터들의 타입 알아보기
        console.log(typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log(typeof d);
        console.log(typeof out);
        console.log(typeof obj);
        console.log(typeof obj.age);

        console.log(obj.name);
        console.log(obj.age);
        console.log(obj['name']);
        console.log(obj['age']);
    </script>
    
</body>
</html>
