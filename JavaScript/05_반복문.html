<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_반복문</title>
    <style>
        div {
            width: 10%;
            display: inline-block;
            border: 1px solid black;
            margin: 2px;
            padding: 0px 10px 20px 10px;
        }
        
        /*구구단을 이쁘게 꾸미는 스타일 시트를 작성해보세요*/
    </style>
</head>
<body>

    <h3># JavaScript에도 for문과 while문이 있다.</h3>

    <div id="gugudan2"></div>
    <div id="gugudan3"></div>
    <div id="gugudan4"></div>
    <div id="gugudan5"></div>
    <div id="gugudan6"></div>
    <div id="gugudan7"></div>
    <div id="gugudan8"></div>
    <div id="gugudan9"></div>

    <script>
        for (i = 2; i <= 9; i++){
            for (j = 1; j <= 9; j++){
                document.getElementById("gugudan" + i).innerHTML += `${i} X ${j} = ${i * j} <br>`;
            }
        }

    </script>
    
</body>
</html>
