<body>

    <h3># 자바스크립트에서 클래스와 인스턴스 생성하기</h3>

    <h3># 자바스크립트 프로토타입 (prototype)</h3>

    <ul>
        <li>만약 프로그래머가 Coffee라는 클래스를 정의 했을 때 Coffee도 
            Coffee.prototype의 자손이다</li>
        <li>Coffee 클래스의 가장 원형이 되는 형태를 prototype이라고 한다</li>
        <li>해당 클래스의 prototype을 수정하면 모든 인스턴스들이 영향을 받는다</li>
    </ul>

    <script>
        function Coffee(name, origin, price, size, qty) {
            this.name = name;
            this.origin = origin;
            this.price = price;
            this.size = size;
            this.qty = qty;
            this.sizePrice = function () {
                switch (size.toLowerCase()) {
                    case 'tall':
                        return 0;
                    case 'grande':
                        return this.qty * 500;
                    case 'venti':
                        return this.qty * 1000;
                }
            };
        }

        //프로토타입으로 메서드 추가
        Coffee.prototype.calcPrice = function() {
            return this.qty * this.price;
        } 

        //prototype을 수정할때는 function()키워드 써야할 것!
        //자바스크립트가 진행될 때 function이 가장 먼저 실행된다는 것을 기억!(function키워드가 있어야함 =>얘는 놉)
        //오버라이딩
        Coffee.prototype.toString = function() {
            return `${this.origin}산 ${this.name}`;
        } 

        const americano = new Coffee('아메리카노', '미국', 2000,'venti', 5);
        const cafe_latte = new Coffee('카페라떼', '브라질', 3500,'grande', 7);

        console.log(americano);
        console.log(cafe_latte);

        console.log(americano.toString());
        console.log(americano.calcPrice() + americano.sizePrice());

    </script>
    
</body>
</html>
