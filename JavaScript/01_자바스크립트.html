<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_자바스크립트</title>
</head> 
<body> 

    <h3># JavaScript</h3>

    <ul>
        <li>웹 점유율 100%의 프로그래밍 언어</li>
        <li>웹 브라우저가 해석하여 동작하는 스크립트 언어</li>
    </ul>

    <h3># JavaScript를 적용하는 3가지 방식</h3>

    <ul>
        <li>이벤트에 바로 사용하기</li>
        <li>&lt;script&gt; 내부에 작성하기</li>
        <li>다른 파일의 자바스크립트 가져오기</li>
    </ul>

    <!--
         document 객체의 getElementByID()나 getElementsByTagName() 등의 
         메소드를 사용하여 HTML 요소를 선택합니다.
         그리고서 innerHTML 프로퍼티를 이용하면 선택된 HTML 요소의 내용
         (content)이나 속성(attribute)값 등을 손쉽게 변경할 수 있습니다.
    -->
    <button onclick="document.getElementById('print').innerHTML = Date();">버튼1</button>
    <button onclick="getCurrentDate();">버튼2</button>
 
    <br> <!--사용자가 요소를 클릭하면 실행-->
    <button onclick="document.getElementById('test').innerHTML = new Date();">눌러라</button> <br>
    <button onclick="makeDate()">눌러!</button>

    <p id="test"></p>

    <script>

        function makeDate() {
            document.getElementById('test').innerHTML = '승미야 화이팅~';
        };

    </script>


    <div style="margin: 20px;" id="print"></div>

    <script>
        function getCurrentDate() {
            document.getElementById("print").innerHTML = Date();
        }

    </script>
    
</body>
</html>
